<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Baho Hospital Appointment Portal</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- You can add your sticky top-bar and main-header here if needed -->
    <div class="login-container">
        <div class="login-form-side">
             <div class="logo-area login-logo">
                <img src="../images/BA.png" class="logo-img login-logo-img" alt="Logo">
            </div>
            <h2 class="login-title">Login</h2>
            <p class="login-subtitle">Welcome! Please enter your details.</p>
            <form action="../src/controllers/Login.php" method="POST" class="login-form">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <p class="login-register">Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
        <div class="login-image-side">
            <img src="../images/BaHospital.jpg" alt="Hospital" />
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
