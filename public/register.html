<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - King Faisal Appointment Portal</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="register-container">
        <div class="register-form-side">
            <div class="logo-area register-logo">
                <img src="../images/BA.png" class="logo-img register-logo-img" alt="Logo">
            </div>

            <h2 class="register-title">Register</h2>
            <p class="register-subtitle">Create your account below.</p>
            <form action="../src/controllers/Register.php" method="POST" class="register-form">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="register-login">Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="register-image-side">
            <img src="../images/BaHospital.jpg" alt="Hospital" />
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
